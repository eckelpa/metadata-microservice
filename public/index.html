<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8"/>
		<title>Metadata Microservice</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="description" content="Metadata Microservice"/>
		<meta name="author" content="eckelpa"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
		
		<!--<script type="text/javascript" src="public/js/upload.js"></script>-->
	
	</head>

	<body>

		<div class="container-fluid">
			<h1 class="header">FreeCodeCamp API Basejump: File Metadata Microservice</h1>
			<blockquote>
				<p>User stories:</p>
				<ul>
					<li>I can submit a FormData object that includes a file upload.</li>
					<li>When I submit something, I will receive the file size in bytes within the JSON response.</li>
				</ul>
			</blockquote>
			
			<form enctype="multipart/form-data" method="post" id="uploadform">
				<h3>File upload:</h3>
				
				<div class="form-group">
					
					<input type="file" id="inputFile" required>
					
					<p class="help-block" id="result"></p>
					
				</div>
				
				<button type="submit" class="btn btn-default"><i class="fa fa-upload" aria-hidden="true"></i>
 Upload File</button>
			</form>

	<script type="text/javascript" src="public/js/upload.js"></script>

	</body>

</html>
